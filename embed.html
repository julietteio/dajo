<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Chart Embed</title>
    <style>
      html, body { margin: 0; padding: 0; }
      #chart { width: 100%; height: 420px; }
    </style>
    <!-- Highcharts (jsDelivr, same as your main page) -->
    <script src="https://cdn.jsdelivr.net/npm/highcharts@11.4.8/highcharts.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/highcharts@11.4.8/modules/accessibility.min.js"></script>
    <!-- Global transparent background -->
    <script>
      Highcharts.setOptions({
      chart: { backgroundColor: 'transparent', plotBackgroundColor: 'transparent' },
      // For polar mode: remove any pane fill
      pane: { background: [] }  
});
</script>

  </head>
  <body>
    <div id="chart" aria-label="Embedded chart"></div>
    <script>
      
  Highcharts.chart('chart', {
    chart: { type: 'line' },        // optional, makes intent clear
    title: { text: null },           // hide title
    subtitle: { text: null },        // hide subtitle
    credits: { enabled: false },
    accessibility: { enabled: true },
    xAxis: {
      categories: ['Mon','Tue','Wed','Thu','Fri','Sat','Sun'],
      title: { text: null }
    },
    yAxis: { title: { text: null } },
    tooltip: { shared: true },
    legend: { align: 'center', verticalAlign: 'bottom' },
    series: [
      { name: 'This week', data: [32, 68, 102, 135, 150, 162] },
      { name: 'Last week', data: [28, 72, 96, 120, 145, 170, 130] }
    ]
  });

  // Auto-resize support (unchanged)
  const ro = new ResizeObserver(() => {
    const h = document.documentElement.scrollHeight;
    parent.postMessage({ type: 'hc-embed-size', height: h }, '*');
  });
  ro.observe(document.body);
</script>

  </body>
</html>
