<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Arearange Embed</title>
    <style>
      html, body { margin: 0; padding: 0; }
      #chart { width: 100%; height: 420px; }
    </style>
<script src="https://cdn.jsdelivr.net/npm/highcharts@11.4.8/highcharts.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/highcharts@11.4.8/highcharts-more.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/highcharts@11.4.8/modules/data.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/highcharts@11.4.8/modules/accessibility.min.js"></script>
    <!-- Global transparent background -->
    <script>
      Highcharts.setOptions({
      chart: { backgroundColor: 'transparent', plotBackgroundColor: 'transparent' },
      // For polar mode: remove any pane fill
      pane: { background: [] }  
});
</script>
  </head>
  <body>
    <div id="chart"></div>
    <script>
      Highcharts.chart('chart', {
        chart: { type: 'arearange', zooming: { type: 'x' } },
        title: { text: '' },
        title: { text: null },
        subtitle: { text: null },
        credits: { enabled: false },
        xAxis: { type: 'datetime' },
        yAxis: { title: { text: null } },
        tooltip: { shared: true, crosshairs: true, valueSuffix: 'Â°C' },
        legend: { enabled: false },

 data: {
    csvURL: 'https://julietteio.github.io/dajo/data/temperature.csv?v=1',
    beforeParse: function (csv) { return csv.replace(/\n\n/g, '\n'); },
    seriesMapping: [{ x: 0, low: 1, high: 2 }]
  },

  series: [{
    name: 'Temperatures',
    color: {
      linearGradient: { x1: 0, x2: 0, y1: 0, y2: 1 },
      stops: [[0, '#ff6666'], [1, '#6666ff']]
    }
  }]
      });


      // Auto-resize support for Option B
      const ro = new ResizeObserver(() => {
        const h = document.documentElement.scrollHeight;
        parent.postMessage({ type: 'hc-embed-size', height: h }, '*');
      });
      ro.observe(document.body);
    </script>
  </body>
</html>
